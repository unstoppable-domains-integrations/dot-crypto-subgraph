specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registry
    network: mainnet
    source:
      startBlock: 9082251
      address: "0xD1E5b0FF1287aA9f9A268759062E4Ab08b9Dacbe"
      abi: Registry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NewURI
        - Resolve
        - Transfer
      abis:
        - name: Registry
          file: Registry/abis/Registry.json
      eventHandlers:
        - event: NewURI(indexed uint256,string)
          handler: handleNewURI
        - event: Resolve(indexed uint256,indexed address)
          handler: handleResolve
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Registry/Registry.wasm
  - kind: ethereum/contract
    name: Resolver
    network: mainnet
    source:
      startBlock: 9082251
      abi: Resolver
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ResetRecords
        - Set
      abis:
        - name: Resolver
          file: Resolver/abis/Resolver.json
      eventHandlers:
        - event: ResetRecords(indexed uint256)
          handler: handleResetRecords
        - event: Set(indexed uint256,indexed string,indexed string,string,string)
          handler: handleSet
      file: Registry/Registry.wasm
